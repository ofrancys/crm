{% extends 'base.html' %}

{% block content %}

<h1  class="container mt-4">Adiciona representadas </h1>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Produtos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Meus Produtos</li>
    </ol>
  </nav>
  
    <div class="card">
      <div class=".card-body">
        <form action="{% url 'add_representadas' %}" method="post">
         
          {% csrf_token %} 
          <div class="form-group">
            <label for="">CNPJ</label>
            <input type="text" class="form-control form-control-sm" name="cod" value="{{values.cnpj}}">
          </div>
          <div class="form-group">
            <label for="">Razão Social</label>
            <input type="text" class="form-control form-control-sm" name="razao" value="{{values.razao}}">
          </div>
          <div class="form-group">
            <label for="">Contato</label>
            <input type="text" class="form-control form-control-sm" name="contato" value="{{values.contato}}">
          </div>
          <div class="form-group">
            <label for="">Número</label>
            <input type="number" class="form-control form-control-sm" name="numero" value="{{values.numero}}">
          </div>
          <div class="form-group">
            <label for="">Endereço</label>
            <input type="text" class="form-control form-control-sm" name="endereco" value="{{values.endereco}}">
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
      </div>
    </div>

</div>


{% endblock %}
