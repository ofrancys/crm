{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
<div class="row">
  <div class="col-md-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Produtos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar pedido</li>
      </ol>
    </nav>
  </div>
</div>
    <div class="card">
      <div class=".card-body">
        <form action="" method="post">
         
          {% csrf_token %} 
          <div class="form-group">
            <label for="">Cód</label>
            <input type="text" class="form-control form-control-sm" name="cod" value="{{values.cod}}">
          </div>
          <div class="form-group">
            <label for="">Descrição</label>
            <input type="text" class="form-control form-control-sm" name="descricao" value="{{values.descricao}}">
          </div>
          <div class="form-group">
            <label for="">Medida</label>
            <input type="text" class="form-control form-control-sm" name="medida" value="{{values.medida}}">
          </div>
          <div class="form-group">
            <label for="">Quantidade</label>
            <input type="number" class="form-control form-control-sm" name="quantidade" value="{{values.quantidade}}">
          </div>
          <div class="form-group">
            <label for="">Valor unitário</label>
            <input type="number" class="form-control form-control-sm" name="vlr_un" value="{{values.vlr_un}}">
          </div>
          <div class="form-group">
            <label for="">Valor total</label>
            <input type="number" class="form-control form-control-sm" name="vlr_total" value="{{values.vlr_total}}">
          </div>
          <input type="submit" value="Salvar" class="btn btn-primary btn-primary-sm">
        </form>
      </div>
    </div>

</div>


{% endblock %}
