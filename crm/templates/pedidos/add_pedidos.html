{% extends 'base.html' %}

{% block content %}

<h1>Adiciona pedidos </h1>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Pedidos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Meus pedidos</li>
    </ol>
  </nav>
  
    <div class="card">
      <div class=".card-body">
        <form action="{% url 'add_pedidos' %}" method="post">
          {% csrf_token %} 
         
          <div class="form-group">
            <label for="">Representada</label>
            <input type="text" class="form-control form-control-sm" name="representada" value="{{values.representada}}">
          </div>
          <div class="form-group">
            <label for="">Valor do Frete</label>
            <input type="text" class="form-control form-control-sm" name="valor_frete" value="{{values.valor_frete}}">
          </div>
          <div class="form-group">
            <label for="">Valor dos itens</label>
            <input type="text" class="form-control form-control-sm" name="valor_itens" value="{{values.valor_itens}}">
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
      </div>
    </div>

</div>


{% endblock %}
