{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
<div class="row">
  <div class="col-md-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Pedidos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar pedido</li>
      </ol>
    </nav>
  </div>
</div>
    <div class="card">
      <div class=".card-body">
        <form action="" method="post">
         
          {% csrf_token %} 
          <div class="form-group">
            <label for="">Representada</label>
            <input type="text" class="form-control form-control-sm" name="representada" value="{{values.representada}}">
          </div>
          <div class="form-group">
            <label for="">Valor Frete</label>
            <input type="text" class="form-control form-control-sm" name="valor_frete" value="{{values.valor_frete}}">
          </div>
          <div class="form-group">
            <label for="">Valor Itens</label>
            <input type="text" class="form-control form-control-sm" name="valor_itens" value="{{values.valor_itens}}">
          </div>
          <input type="submit" value="Salvar" class="btn btn-primary btn-primary-sm">
        </form>
      </div>
    </div>

</div>


{% endblock %}
