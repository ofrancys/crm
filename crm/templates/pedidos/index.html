{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
      <h1>Lista de pedidos</h1>
      <div class="col-md-10">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url % 'pedidos'}">Pedidos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Adiciona pedido</li>
          </ol>
        </nav>
      </div>
      <div class="col-md-2">
        <a href="{% url 'add_pedidos' %}" class="btn btn-primary">Adicionar pedidos</a>  
      </div>
    </div>
    <div class="container">
  
      <table class="table table-stripped.table-hover">
        <thead>
          <tr>
            <th>Representada</th>
            <th>Valor Frete</th>
            <th>Valor itens</th>
          </tr>
        </thead>
        <tbody>
         
          <tr>
            <td>{{cliente.representada}}</td>
            <td>{{cliente.valor_frete}}</td>
            <td>{{cliente.itens}}</td>
          </tr>
          
        </tbody>   
      </table>
      
    </div>
  
  </div>
{% endblock %}
